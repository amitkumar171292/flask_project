<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/datatables/jquery.dataTables.css') }}" />
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        {% block back_button %} {% endblock %}
        <div class="alert alert-dismissible my-3 d-none mx-3" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">x</span>
            </button>
            <span id="notification_message"></span>
        </div>
        {% block main_content %} {% endblock %}
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery/jquery-3.7.0.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/popper.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/datatables/jquery.dataTables.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>
    </body>
</html>
